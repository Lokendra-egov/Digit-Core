server.port=8094

server.context-path=/mdms-v2
server.servlet.context-path=/mdms-v2
management.endpoints.web.base-path=/
app.timezone=UTC

#DATABASE CONFIGURATION
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mdms
spring.datasource.username=postgres
spring.datasource.password=1234

#FLYWAY CONFIGURATION
spring.flyway.url=jdbc:postgresql://localhost:5432/mdms
spring.flyway.user=postgres
spring.flyway.password=1234
spring.flyway.table=public
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=true
spring.flyway.locations=classpath:/db/migration/main
spring.flyway.enabled=true

# TOPICS
egov.mdms.schema.definition.save.topic=save-mdms-schema-definition
egov.mdms.data.save.topic=save-mdms-data
egov.mdms.data.update.topic=update-mdms-data
mdms.default.offset=0
mdms.default.limit=10

logging.level.org.springframework.aop=DEBUG
otel.traces.exporter=otlp
otel.service.name=mdms-v2
otel.logs.exporter=none
otel.metrics.exporter=none
otel.exporter.otlp.endpoint=http://jaeger-collector.tracing:4318
otel.exporter.otlp.protocol=http/protobuf
otel.instrumentation.kafka.enabled=true
otel.instrumentation.kafka.experimental-span-attributes=true
otel.instrumentation.http.server.ignore-urls=/mdms-v2/health,/mdms-v2/promethus

# REDIS
spring.redis.host=redis.backbone
spring.redis.port=6379
spring.redis.cache.expiration.hours = 1