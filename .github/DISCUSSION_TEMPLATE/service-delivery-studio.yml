#name: "Service Delivery Studio"
#description: "Use this form to raise a query, request, or report a bug in the sandbox environment."
labels: ["studio"]
body:
  - type: markdown
    attributes:
      value: |
        Use this form to raise a query, request, or report a bug you've come across in DIGIT's Service Delivery Studio. 
        
  - type: input
    id: name
    attributes:
      label: Your Name
      description: "Enter your full name."
      placeholder: "e.g., John Doe"
    validations:
      required: true

  - type: input
    id: organization
    attributes:
      label: Organization
      description: "Enter the name of the organization you represent"
      placeholder: "e.g., XYZ"
    validations:
      required: true

